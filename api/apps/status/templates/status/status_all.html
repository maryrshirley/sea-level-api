{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="refresh" content="30" />
        <title>{{ summary_status }} - API</title>
        <link rel="stylesheet" type="text/css" href="{% static "rest_framework/css/bootstrap.min.css" %}"/>
        <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="page-header">
              <h1>API Status: {{ summary_status }}</h1>
            </div>

            <table class="table table-striped">
                <tbody>
                    {% for location in location_statuses %}

                    <tr>
                        <th colspan="2">{{ location.name }}</th>
                    </tr>
                        {% for check in location.checks %}
                        <tr class="{{ check.status_class }}">
                            <td>{{ check.name }}</td>
                            <td>{{ check.status_text }}</td>
                        </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
